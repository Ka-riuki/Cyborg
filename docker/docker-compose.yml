version: '3.8'

services:
  backend:
    image: maven:3.8.4-openjdk-11
    container_name: hotel-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - m2-data:/root/.m2
    ports:
      - "8080:8080"
    command: >
      sh -c "
        mvn dependency:go-offline &&
        mvn spring-boot:run -Dspring-boot.run.jvmArguments='-Dspring.profiles.active=docker'
      "
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: localhost
      DB_PORT: 3306
      DB_NAME: hotel_db
      DB_USER: root
      DB_PASSWORD: password
      EMAIL_USERNAME: test@example.com
      EMAIL_PASSWORD: testpassword

  frontend:
    image: node:18-alpine
    container_name: hotel-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - node-modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: >
      sh -c "
        npm install &&
        npm start
      "
    depends_on:
      - backend

volumes:
  m2-data:
  node-modules: